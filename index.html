<!DOCTYPE html>
<html>
<head>
  <title>Duck Hunt</title>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="soundmanager-src/script/soundmanager2.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <h1>Duck Hunt</h1>
  <div class="row">
    <div id="content" class="small-12 columns">
    </div> 
  </div>
  <div class="row scoreboard">
    <div class="small-3 columns">
      <h3>Shots left</h3>
      <div class="shots-left">
      </div>
    </div>

    <div class="small-6 columns">
      <h3>Hits</h3>
      <div class="ducks-to-shoot">
      </div>
    </div>

    <div class="small-3 columns">
      <h3>Score</h3>
      <div class="score">
      </div>
    </div>
  </div>


</body>
</html>
